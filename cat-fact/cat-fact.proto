syntax = "proto3";

message CatFactRequest { }

message CatFactResponse {
    /* 1 is a unique number that is used to identify the field.
     * Since the payload is a key-value pair, instead of using
     * 'fact' as the key, it will be replaced by 1. */
    string fact = 1;
}  

service CatFactService {
    rpc Get(CatFactRequest) returns (CatFactResponse) { }
}